<script>
const supabaseClient = supabase.createClient(
  "https://fqijbltymdeudnlitcrs.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxaWpibHR5bWRldWRubGl0Y3JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzOTQ2NDQsImV4cCI6MjA4NTk3MDY0NH0.HZA0VxkaRTGLRTBA0Vz51mJjw8Xuj8f__yzaQKpGfbE"
);

async function loadMessages() {

  const { data: { user } } = await supabaseClient.auth.getUser();

  if (!user) {
    window.location.href = "connexion.html";
    return;
  }

  const email = user.email;

  const { data, error } = await supabaseClient
    .from("emails")
    .select("*")
    .eq("receiver", email)
    .order("sent_at", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }

  const inbox = document.getElementById("inbox");
  inbox.innerHTML = "";

  data.forEach(mail => {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `
      <strong>${mail.sender}</strong>
      ${mail.subject}<br>
      <span>${new Date(mail.sent_at).toLocaleString()}</span>
    `;
    div.onclick = () => openMessage(mail);
    inbox.appendChild(div);
  });

  if (data.length > 0) openMessage(data[0]);
}

function openMessage(mail) {
  document.getElementById("reader").innerHTML = `
    <h2>${mail.subject}</h2>
    <div class="meta">
      De : ${mail.sender}<br>
      √Ä : ${mail.receiver}<br>
      Re√ßu le ${new Date(mail.sent_at).toLocaleString()}
    </div>
    <div class="content">${mail.body}</div>
  `;
}

loadMessages();
</script>
