<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IFRAS — Accès interne</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background-color: #050b1e;
  color: #e6e6e6;
}

/* ===== HERO BANNER ===== */
.hero {
  position: relative;
  height: 40vh;
  background: url("banniere.png") center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  overflow: hidden;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(5,11,30,0), #050b1e 85%);
}

.hero-content {
  position: relative;
  width: 100%;
  max-width: 1100px;
  margin: auto;
  padding: 0 40px;
}

.hero-inner {
  display: flex;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;
}

.hero-brand img {
  height: 200px;
}

.hero-text {
  flex: 1;
}

.hero-text h1 {
  font-size: clamp(22px, 3vw, 32px);
  margin-bottom: 20px;
  color: #ffffff;
}

.hero-text p {
  font-size: 18px;
  color: #c7d2fe;
  max-width: 650px;
}

/* ===== NAV ===== */
nav {
  background-color: #070f2b;
  border-bottom: 1px solid #1f2937;
}

nav ul {
  max-width: 1100px;
  margin: auto;
  padding: 0;
  list-style: none;
  display: flex;
  gap: 30px;
}

nav li {
  padding: 14px 0;
}

nav a {
  color: #d1d5db;
  text-decoration: none;
}

nav a:hover {
  color: white;
}

/* ===== MAIN ===== */
main {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
}

h2 {
  font-size: 24px;
  border-left: 4px solid #4f6bed;
  padding-left: 14px;
}

/* ===== LOGIN ===== */
.login-box {
  background-color: #070f2b;
  border: 1px solid #1b2555;
  padding: 40px;
  max-width: 420px;
  border-radius: 10px;
  margin-top: 30px;
}

.login-box label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  color: #c7d2fe;
}

.login-box input {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border-radius: 6px;
  border: 1px solid #1f2937;
  background: #020617;
  color: #fff;
  font-size: 14px;
}

.login-box button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  border: none;
  border-radius: 6px;
  font-size: 15px;
  color: white;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.15s;
}

.login-box button:hover {
  transform: translateY(-1px);
  box-shadow: 0 5px 20px rgba(37,99,235,0.4);
}

.error {
  margin-top: 15px;
  color: #f87171;
  font-size: 13px;
}

/* ===== FOOTER ===== */
footer {
  background-color: #020617;
  border-top: 1px solid #1f2937;
  padding: 30px 20px;
  font-size: 12px;
  color: #6b7280;
  text-align: center;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .hero-inner {
    flex-direction: column;
    text-align: center;
  }
  
  .hero-brand img {
    margin-bottom: 20px;
    height: 120px;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-content">
    <div class="hero-inner">
      <div class="hero-brand">
        <img src="logo.png" alt="Logo IFRAS">
      </div>
      <div class="hero-text">
        <h1>Accès interne sécurisé</h1>
        <p>
          Système d’authentification IFRAS — accès réservé au personnel scientifique autorisé.
        </p>
      </div>
    </div>
  </div>
</div>

<!-- NAV -->
<nav>
<ul>
  <li><a href="index.html">Accueil</a></li>
  <li><a href="recherche.html">Recherche</a></li>
  <li><a href="programmes.html">Programmes</a></li>
  <li><a href="publications.html">Publications</a></li>
  <li><a href="connexion.html">Connexion</a></li>
</ul>
</nav>

<main>
<section>
<h2>Authentification</h2>

<div class="login-box">
  <form onsubmit="login(event)">
    <label>Email professionnel</label>
    <input type="email" id="email" placeholder="prenom.nom@ifras.fr" required>

    <label>Mot de passe</label>
    <input type="password" id="password" placeholder="••••••••" required>

    <button type="submit">Connexion sécurisée</button>
    <div id="error" class="error"></div>
  </form>
</div>

</section>
</main>

<footer>
© IFRAS — Institut Français de Recherche Aéronautique et Spatiale
</footer>

<script>
const supabaseClient = supabase.createClient(
  "https://fqijbltymdeudnlitcrs.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxaWpibHR5bWRldWRubGl0Y3JzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzOTQ2NDQsImV4cCI6MjA4NTk3MDY0NH0.HZA0VxkaRTGLRTBA0Vz51mJjw8Xuj8f__yzaQKpGfbE"
);

async function login(event) {
  event.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    document.getElementById("error").textContent = 
      "Identifiants incorrects ou accès refusé.";
  } else {
    window.location.href = "messagerie.html";
  }
}
</script>

</body>
</html>
