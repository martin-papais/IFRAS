<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>IFRAS — Coffre-fort sécurisé</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  

<style>
:root {
  --bg-main: #050b1e;
  --bg-dark: #020617;
  --bg-light: #070f2b;
  --accent: #4f6bed;
  --text-main: #e6e6e6;
  --text-soft: #aab3d6;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  background: rgba(5,11,30,.75);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #1b2555;
}

.header-inner {
  max-width: 1300px;
  margin: auto;
  padding: 12px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 40px;
}

.logo-link img {
  height: 60px;
}

.main-nav {
  list-style: none;
  display: flex;
  gap: 32px;
  margin: 0;
  padding: 0;
}

.main-nav a {
  text-decoration: none;
  color: var(--text-soft);
  font-size: 14px;
}

.main-nav a:hover { color: white; }

.header-right .logout-btn {
  padding: 8px 18px;
  border-radius: 6px;
  border: 1px solid var(--accent);
  color: white;
  text-decoration: none;
  font-size: 13px;
  cursor: pointer;
}

.header-right .logout-btn:hover {
  background: var(--accent);
}

/* ===== SOUS NAV ===== */
.sub-nav {
  margin-top: 84px;
  background: var(--bg-light);
  border-bottom: 1px solid #1b2555;
}

.sub-nav ul {
  max-width: 1300px;
  margin: auto;
  padding: 0 30px;
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 60px;
}

.sub-nav li {
  padding: 14px 0;
}

.sub-nav a {
  color: var(--text-soft);
  text-decoration: none;
  font-size: 14px;
}

.sub-nav a:hover,
.sub-nav .active {
  color: white;
  border-bottom: 2px solid var(--accent);
  padding-bottom: 6px;
}

/* ===== Profil ===== */

main{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
}

.profile-card{
  background:#070f2b;
  border:1px solid #1b2555;
  padding:35px;
  border-radius:6px;
  display:grid;
  grid-template-columns:180px 1fr;
  gap:40px;
}

.avatar{
  width:160px;
  height:160px;
  border-radius:50%;
  background:#020617;
  border:2px solid #1b2555;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.info h2{
  margin:0;
  font-size:26px;
}

.info p{
  margin:6px 0;
  color:#aab3d6;
  font-size:14px;
}

.grid{
  margin-top:30px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.field{
  background:#020617;
  border:1px solid #1b2555;
  padding:15px 18px;
  border-radius:4px;
  font-size:14px;
}

.label{
  font-size:12px;
  color:#9ca3af;
}

.value{
  margin-top:5px;
  font-weight:600;
}


</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="header-left">
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="Logo IFRAS">
      </a>
      <nav>
        <ul class="main-nav">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="recherche.html">Recherche</a></li>
          <li><a href="programmes.html">Programmes</a></li>
          <li><a href="publications.html">Publications</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-right">
      <a class="logout-btn" onclick="logout()">Déconnexion</a>
    </div>
  </div>
</header>

<nav class="sub-nav">
  <ul>
    <li><a href="messagerie.html">Messagerie</a></li>
    <li><a href="coffre-fort.html" class="active">Coffre-fort</a></li>
    <li><a href="profil.html">Profil</a></li>
  </ul>
</nav>

<body>

<header>
  <div class="header-container">
    <img src="logo.png" class="logo">
    <h1>Espace personnel</h1>
  </div>
</header>

<nav>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="messagerie.html">Messagerie</a></li>
    <li><a href="coffre-fort.html">Coffre-fort</a></li>
    <li><a href="profil.html">Profil</a></li>
    <li><a href="#" onclick="logout()">Déconnexion</a></li>
  </ul>
</nav>

<main>

<div class="profile-card">

  <div class="avatar">
    <img id="avatar" src="https://via.placeholder.com/160">
  </div>

  <div class="info">
    <h2 id="fullname">Chargement...</h2>
    <p id="profession"></p>
    <p id="email"></p>

    <div class="grid">
      <div class="field">
        <div class="label">Date de naissance</div>
        <div class="value" id="birth"></div>
      </div>

      <div class="field">
        <div class="label">Statut</div>
        <div class="value" id="status"></div>
      </div>

      <div class="field">
        <div class="label">Rôle</div>
        <div class="value" id="role"></div>
      </div>

      <div class="field">
        <div class="label">Habilitation</div>
        <div class="value" id="clearance"></div>
      </div>
    </div>

  </div>

</div>

</main>

<script>
const supabase = supabase.createClient(
  "https://TON-PROJET.supabase.co",
  "TON-ANON-KEY"
)

async function loadProfile(){

  const { data:{ user }} = await supabase.auth.getUser()
  if(!user) location.href="connexion.html"

  const { data: profile } = await supabase
    .from('profiles')
    .select('*')
    .eq('id', user.id)
    .single()

  document.getElementById('fullname').textContent =
    profile.first_name + " " + profile.last_name

  document.getElementById('profession').textContent = profile.profession
  document.getElementById('email').textContent = user.email
  document.getElementById('birth').textContent = profile.birth_date
  document.getElementById('status').textContent = profile.status
  document.getElementById('role').textContent = profile.role
  document.getElementById('clearance').textContent = profile.clearance

  if(profile.avatar_url){
    document.getElementById('avatar').src = profile.avatar_url
  }
}

async function logout(){
  await supabase.auth.signOut()
  location.href="connexion.html"
}

loadProfile()
</script>

</body>
</html>
